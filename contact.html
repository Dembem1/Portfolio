  <!-- Main -->
  <main class="container my-5">
    <h1 class="text-center mb-4">Get in Touch</h1>
    <p class="text-center mb-5">
      Feel free to reach out for collaboration, internship opportunities, or project discussions.
    </p>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form action="https://formspree.io/f/mabcd123" method="POST" class="contact-form" id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
          </div>

          <button type="submit" class="btn btn-accent w-100">Send Message</button>
          <div class="form-feedback" id="formFeedback"></div>
        </form>
      </div>
    </div>
  </main>
